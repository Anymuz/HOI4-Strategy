name: Generate Checklists

on:
  push:
    paths:
      - '*.md'
      - '!README.md'
      - '!checklists/**'
    branches:
      - main

jobs:
  generate-checklists:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: List .md files to process
      run: |
        echo "=== .md files in repository ==="
        find . -name "*.md" -not -path "./checklists/*" -not -name "README.md" | sort
    
    - name: Generate checklists
      run: |
        echo "🔄 Generating checklists for all .md guide files..."
        python .github/scripts/generate_simple_checklist.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain checklists/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "✅ Generated/updated checklists:"
          git status --porcelain checklists/
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "ℹ️ No checklist changes needed"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Checklist Generator Bot"
        git add checklists/
        git commit -m "🔄 Auto-generate checklists for guide updates [skip ci]"
        git push
